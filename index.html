<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoppify</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Customized Stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2fb599ceee.js" crossorigin="anonymous"></script>
</head>

<body>
  <header></header>
  <main class="main">

    <!-- Search Area -->
    <div class="w-50 mx-auto">
      <h1 class="mt-5 text-center web-banner">Shoppifyyyy.Com</h1>
      <div class="input-group mb-3 search-box">
        <input type="text" class="form-control" placeholder="Search Your Product" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn search-btn" type="button" id="button-addon2">Search</button>
      </div>
    </div>

    <!-- Main UI Section for Cards(on left side) and Shopping Cart (right) -->
    <div class="row p-5">

      <!-- Cards, will be added dynamically by Javascript -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="all-products">
        </div>
      </div>

      <!-- Shopping Cart -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn customized-btn-two text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- See Details: Modal Container -->
    <div class="modal-overlay">
      <div id="modal-container">
        <h1>Modal Content</h1>
      </div>
    </div>
  </main>

  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
